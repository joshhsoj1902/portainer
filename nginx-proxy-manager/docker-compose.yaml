version: "3.5"
services:
  nginx:
    restart: always
    image: "jc21/nginx-proxy-manager:latest@sha256:5b2d87d3c060e4a364df0109d8188d816ec07273697ad350aa4beeab63529f74"
    volumes:
      - ${MOUNT_PATH}/data:/data:rw
      - ${MOUNT_PATH}/letsencrypt:/etc/letsencrypt:rw
      - ${MOUNT_PATH}/logrotate/nginx-proxy-manager:/etc/logrotate.d/nginx-proxy-manager:rw
    ports:
      - "${MANAGE_PORT}:81"
      - "80:80"
      - "443:443"
    environment:
      - DISABLE_IPV6='true'
