version: "3.5"
services:
  nginx:
    restart: always
    image: "jc21/nginx-proxy-manager:latest@sha256:081c4c544ad5da81022b3b030c2ba50175923bc87a534bce8b52f870e695e9f1"
    volumes:
      - ${MOUNT_PATH}/data:/data:rw
      - ${MOUNT_PATH}/letsencrypt:/etc/letsencrypt:rw
      - ${MOUNT_PATH}/logrotate/nginx-proxy-manager:/etc/logrotate.d/nginx-proxy-manager:rw
    ports:
      - "${MANAGE_PORT}:81"
      - "80:80"
      - "443:443"
    environment:
      - DISABLE_IPV6='true'
